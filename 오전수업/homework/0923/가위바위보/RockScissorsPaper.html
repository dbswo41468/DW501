<body onload="start()"> <!-- 브라우저가 시작되면 돌아감  -->

                <div class="rsp">

<script>

        var scis = document.getElementsByClassName("u_scis"); //1

        var set = "";
        // var resp_count = 0; //here
        
        var setTime = 100;
        function start(){ // start() 함수 시작
            set = setInterval(function(){
                idx++;
                if(idx == 4){
                    idx=1;
                }
                var img = document.getElementById("ress");
                img.src = idx+".png";
            }, setTime); //0.1 초만에 돌아감
        } //이해 ㅇㅇ
    
        function doClick(object) {

            var com = Math.floor(Math.random()*3)+1; // 컴퓨터의 랜덤함수
            clearInterval(set); //클릭할 때 이미지 멈춤
        

            var ress = document.getElementById("ress"); //ress 불러오겠다.
            // console.log(com);
            if(user == "S"){
                if(com == 1){

                    ress.src = "1.png"; // 클릭했을 때 ress 에 이미지 나오기
                    // ress.resp_count++;
                   
                }
                else if( com == 2){
                    document.getElementById("result").innerHTML = "졌습니다. <br>";
                    ress.src = "2.png"; //here

                }
                else if( com == 3 ){

                    ress.src = "3.png"; //here
