<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.I.N.G.O GAME</title>

    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 600px;
            height: 660px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid black;
            background-color: bisque;
        }
        .header{
            width: 600px;
            height: 100px;
            display: flex;
            justify-content: space-around;
        }
        .header h1 {
            text-align: center;
            padding: 20px;
        }
        .result{
            width: 200px;
            /* background-color: rgb(49, 116, 49); */
            color: lightslategray;
            text-align: center;
            font-size: 25px;
        }
        .bingo_wrap{
            width: 540px;
            height: 540px;
            background-color: lightseagreen;
            margin: 0 auto;
            border: 1px solid black;
        }
        .bingo_board{
            width: 504px;
            height: 504px;
            margin: 20px auto;
            border: 1px solid black;
            background-color: white;
            display: flex;
            cursor: pointer;
            font-size: 25px;
            font-weight: 800;
        }
        .bingo_col{
            width: 100px;
            height: 504px;
            border-right: 1px solid black;
            
        }
        .bingo_col:nth-child(5){
            border-right: 0;
        }
        .bingo_row{
            width: 100px;
            height: 100px;
            border-bottom: 1px solid black;
            text-align: center;  /* text-aline : 글씨가 가로 중간에 올 수 있다.  */
            line-height: 100px;     
            /* line-height : 텍스트 줄 사이의 거리를 설정하는데 사용 */
        }
        .bingo_row:nth-child(5){
            border-bottom: 0;
        }
        .bingo_row:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body onload="shuffle()">
    
    <div class="container">
        <div class="header">
            <h1>BINGO GAME</h1>
            <div class="result" id="result">결과</div> <!--결과 -->
        </div>
        <!-- 빙고 보드 -->
        <div class="bingo_wrap">
            <div class="bingo_board">
                <div class="bingo_col">  <!-- 빙고 세로줄 (1) -->
                    <div class="bingo_row" id="bingo_row1"></div>
                    <div class="bingo_row" id="bingo_row2"></div>
                    <div class="bingo_row" id="bingo_row3"></div>
                    <div class="bingo_row" id="bingo_row4"></div>
                    <div class="bingo_row" id="bingo_row5"></div>
                </div>
                <div class="bingo_col"><!-- 빙고 세로줄 (2) -->
                    <div class="bingo_row" id="bingo_row6"></div>
                    <div class="bingo_row" id="bingo_row7"></div>
                    <div class="bingo_row" id="bingo_row8"></div>
                    <div class="bingo_row" id="bingo_row9"></div>
                    <div class="bingo_row" id="bingo_row10"></div>
                </div>
                <div class="bingo_col"> <!-- 빙고 세로줄 (3) -->
                    <div class="bingo_row" id="bingo_row11"></div>
                    <div class="bingo_row" id="bingo_row12"></div>
                    <div class="bingo_row" id="bingo_row13"></div>
                    <div class="bingo_row" id="bingo_row14"></div>
                    <div class="bingo_row" id="bingo_row15"></div>
                </div>
                <div class="bingo_col"> <!-- 빙고 세로줄 (4) -->
                    <div class="bingo_row" id="bingo_row16"></div>
                    <div class="bingo_row" id="bingo_row17"></div>
                    <div class="bingo_row" id="bingo_row18"></div>
                    <div class="bingo_row" id="bingo_row19"></div>
                    <div class="bingo_row" id="bingo_row20"></div>
                </div>
                <div class="bingo_col"> <!-- 빙고 세로줄 (5) -->
                    <div class="bingo_row" id="bingo_row21"></div>
                    <div class="bingo_row" id="bingo_row22"></div>
                    <div class="bingo_row" id="bingo_row23"></div>
                    <div class="bingo_row" id="bingo_row24"></div>
                    <div class="bingo_row" id="bingo_row25"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>

/*
빙고의 기능 정의
1. 번호가 나온다.
2. 번호가 나오면 숫자가 색칠되고.
3. 색칠된 숫자는 이 판에서는 나오지 않는다. (계속해서 다른 번호가 나온다.)
4. 1줄 이면 승리
*/




function shuffle(){

for( var i=1; i<26;i++){
    var bin = document.getElementById("bingo_row"+i);
    var bin_ran = Math.floor(Math.random()*100)+1;

   bin.innerHTML = bin_ran;
}
    
}

</script>
</html>
