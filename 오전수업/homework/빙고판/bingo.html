    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 600px;
            height: 660px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid black;
            background-color: bisque;
        }
        .header{
            width: 600px;
            height: 100px;
            display: flex;
            justify-content: space-around;
        }
        .header h1 {
            text-align: center;
            padding: 20px;
        }

            text-align: center;
            font-size: 25px;
        }
        .bingo_wrap{
            width: 540px;
            height: 540px;
            background-color: lightseagreen;
            margin: 0 auto;
            border: 1px solid black;
        }
        .bingo_board{
            width: 504px;
            height: 504px;
            margin: 20px auto;
            border: 1px solid black;
            background-color: white;
            display: flex;
            cursor: pointer;
            font-size: 25px;
            font-weight: 800;
        }
        .bingo_col{
            width: 100px;
            height: 504px;
            border-right: 1px solid black;
            
        }
        .bingo_col:nth-child(5){
            border-right: 0;
        }
        .bingo_row{
            width: 100px;
            height: 100px;
            border-bottom: 1px solid black;
            text-align: center;  /* text-aline : 글씨가 가로 중간에 올 수 있다.  */
            line-height: 100px;     
            /* line-height : 텍스트 줄 사이의 거리를 설정하는데 사용 */
        }
        .bingo_row:nth-child(5){
            border-bottom: 0;
        }
        .bingo_row:hover{
            background-color: black;
            color: white;
        }
    </style>

</head>

<script>

/*
빙고의 기능 정의
1. 번호가 나온다.
2. 번호가 나오면 숫자가 색칠되고.
3. 색칠된 숫자는 이 판에서는 나오지 않는다. (계속해서 다른 번호가 나온다.)

*/



//바로 랜덤함수가 나오려면 function을 안적어도 됨!
// 1. 번호가 나온다.

    var bin = document.getElementById("bingo_row"+i);
    var bin_ran = Math.floor(Math.random()*100)+1; //랜덤함수
    
    bin.innerHTML = bin_ran;
}
var array = new Array(25);
for(var i=0; i<array.length; i++){
    array[i] = i+1;
}
