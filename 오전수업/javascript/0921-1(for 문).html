/*
 for(초기값;조건식;증감식) // 기본적인 for 문
 for( ; 조건식; 증감식)
 for(;;) -> for 문으로 만드는 무한루프
 for(;true;) -> 무한루프
*/

for(var i=1; i<=25; i++){
    document.write(i+' ');
    if(i%5 == 0){
        document.write('<br>');
    }
}

/*
while, for 동작순서
초기값 -> 조건식 비교 -> 참이라면 -> 반복 내용 -> 증감식 -> 조건식 비교 -> 참이라면 -> 반복 내용
-> 증감식 -> 조건식 비교 -> 거짓이라면 -> 반복문 종료

while -> 반복문이 정해져있지 않은 경우
for -> 반복문이 정해져있는 경우.

*/
