<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="smile" width="300" height="300"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("smile");
    var ctx = canvas.getContext("2d");

    //  arc(X좌표, Y좌표, 반지름, 시작각도, 끝나는 각도)
    //  그리는 방향 : true - 반시계방향 / false - 시계 방향
    ctx.beginPath();
    ctx.arc(75,75,50,0, Math.PI*2, true); // 동그라미

    ctx.moveTo(110,75);
    ctx.arc(75,75,35,0,Math.PI, false); // 입모양

    ctx.moveTo(65,65);
    ctx.arc(60,65,5,0,Math.PI*2,true);// 눈 하나

    ctx.moveTo(95,65);
    ctx.arc(90,65,5,0,Math.PI*2,true); // 반대쪽 눈 하나

    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.closePath();
</script>
