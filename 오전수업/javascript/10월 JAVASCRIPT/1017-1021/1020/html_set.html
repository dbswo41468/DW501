</head>
<body>
    <input type="text" placeholder="배경색 입력" id="bg" name="bg">
    <input type="number" placeholder="글씨크기 입력" id="size" name="size">
    <button onclick="cook_save()">쿠키 등록</button>
    <a href="index.html">index 이동</a>
    
</body>

<script>

    function cook_save(){
        var bg = document.querySelector("#bg").value;
        var size = document.querySelector("#size").value;
        setCookie("bg",bg,3);
        setCookie("fontSize",size,3);

    }

    function setCookie(쿠키이름, 데이터, 유효기간){
        const day = new Date();
        day.setTime(day.getTime()+(유효기간*24*60*60*1000));
        let expires = "expires="+day.toUTCString();
        // toUTCString() : 시간을 문자열로 표현하는 함수.
        document.cookie = 쿠키이름 + "=" + 데이터 + ";" + expires + "; path=/"; 
    }
</script>
