<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table_set_html </title>
    <style>
        input {
            width: 200px;
        }
        label{
            width: 35px;
            display: inline-block;
        }
    </style>
    <script>
        function send_value(){
           var row = document.getElementById("row").value;
           var col = document.getElementById("col").value;
           var width = document.getElementById("width").value;
           var height = document.getElementById("height").value;

           var out = "<table>";
            for( var i=1; i<=col;i++){
                out+="<tr>";
                    for(var j=1;j<=row;j++){
                        out+="<td width="+width+" height="+height+ "></td>";
                    }
                out+="</tr>";
            }
            out+="</table>";

            opener.document.getElementById("table_view").innerHTML = out;
        }
       
    </script>
</head>
<body>
    <div>
        <label for="col">행</label>
        <input type="number" id="col">
        <label for="row">열</label>
        <input type="number" id="row">
        <br>
        <label for="width">너비</label>
        <input type="number" id="width">
        <label for="height">높이</label>
        <input type="number" id="height">
    </div>
    <button onclick="send_value()">테이블 생성</button>
