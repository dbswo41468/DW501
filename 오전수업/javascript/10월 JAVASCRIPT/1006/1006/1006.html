<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="1006.css">
  <script src="1006.js"></script>

</head>
<body>
  
  <div id="result"></div>
  
  <div id="box">
    <table>
      <tr>
        <!-- 데이터 속성 : 
          데이터 속성은 'data-' 로 시작해야 하며, 
          브라우저는 이러한 데이터 속성에는 어떠한 행동도 관여하지 않기 때문에 
          개발자는 요소에 특정한 데이터를 저장하고 싶은 경우 자유롭게 사용할 수 있습니다.

          data-* : 전역 특성은 사용자 지정 데이터 특성이라는 특성 클래스를 형성할 수 있음.

          데이터 속성의 장점은 이전과 같이 hidden으로 태그를 숨겨두고 데이터를 저장할 필요가 없어졌다는 점 입니다.
          따라서 훨씬 HTML 스크립트가 간결해집니다. 또한 하나의 HTML 요소에는 여러 데이터 속성을 동시에 사용할 수도 있습니다.

        -->
        <td class="num" data-value="7">7</td>
        <td class="num" data-value="8">8</td>
        <td class="num" data-value="9">9</td>
        <td class="op">/</td>
      </tr>
      <tr>
        <td class="num" data-value="4">4</td>
        <td class="num" data-value="5">5</td>
        <td class="num" data-value="6">6</td>
        <td class="op">*</td>
      </tr>
      <tr>
        <td class="num" data-value="1">1</td>
        <td class="num" data-value="2">2</td>
        <td class="num" data-value="3">3</td>
        <td class="op">-</td>
      </tr>
      <tr>
        <td colspan="2" class="num" data-value="0">0</td>
        
        <td class="op">=</td>
        <td class="op">+</td>
      </tr>
    </table>
  </div>
</body>
</html>
